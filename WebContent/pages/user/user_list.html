<head>

    <link href="../../css/font-awesome.min.css" media="screen" rel="stylesheet" type="text/css">

    <link href="../../css/smartadmin-skins.css" media="screen" rel="stylesheet" type="text/css">
    <!-- Common Style -->
    <link href="../../css/common.css" media="screen" rel="stylesheet" type="text/css">
    <link href="../../css/demo.css" media="screen" rel="stylesheet" type="text/css">
    <link href="../../css/navigation.css" media="screen" rel="stylesheet" type="text/css">

    <link href="../../css/jquery.pnotify.default.css" media="screen" rel="stylesheet" type="text/css" >
    <link href="../../css/jquery.pnotify.default.icons.css" media="screen" rel="stylesheet" type="text/css" >

            background-color: #87cefa;
        }

</head>
<body>
    <div id="top"></div>
    <div id="leftnav"></div>
    <div id="main" role="main">
        <div id="ribbon">
            <ol class="breadcrumb">
                <li><a href="#" data-item-index="1">权限管理</a></li>
                <li>用户列表</li>
            </ol>
        </div>
        <!-- MAIN CONTENT -->
        <div id="content" class="pre-scrollable" style="min-height: 600px">
    	    <div class="row">
        	    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        	        <div class="well">
            	        <div class="widget-body-toolbar">
            	          <strong>查询</strong>
            	          <span class="hidden-mobile hidden-tablet"><i> </i></span>
            	        </div>
            	        <div class="widget-body no-padding" style="margin-top: 10px;">
        	                <div class="row">
        	                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        	                        <div class="align-padding" id="simple-search">
        	                            <form id="simple-search-form">
        	                                <div class="input-group">
        	                                    <div class="input-group-btn">
        	                                        <button type="button" class="btn btn-default dropdown-toggle fixed-btn-height" data-toggle="dropdown">
                                                        <span id="current-selected-condition">姓名</span> <span class="caret"></span>
                                                    </button>
                                                    <ul id="issue-condition-selector" class="dropdown-menu">
                                                        <li class="active">
                                                            <a href="javascript:;" data-last-value="employeeName">姓名</a>
                                                        </li>
                                                        <li>
                                                            <a href="javascript:;" data-last-value="identifyCardNumber">身份证号</a>
                                                        </li>
                                                        <li>
                                                            <a href="javascript:;" data-last-value="sexId" data-multi="true">性别</a>
                                                        </li>
                                                        <li>
                                                            <a href="javascript:;" data-last-value="login">账号</a>
                                                        </li>
                                                        <li>
                                                            <a href="javascript:;" data-last-value="departmentId" data-multi="true">部门</a>
                                                        </li>
                                                        <li>
                                                            <a href="javascript:;" data-last-value="postId" data-multi="true">职务</a>
                                                        </li>
                                                        <li>
                                                            <a href="javascript:;" data-last-value="roleName" data-multi="false">角色</a>
                                                        </li>
                                                    </ul>
                                                </div>

                                                <input class="form-control" type="text" placeholder="姓名"  name="employeeName" data-keyup="true">

                                                <input class="form-control hidden" name="identifyCardNumber" type="text" placeholder="身份证号" data-keyup="true">

                                                <!--请保留name="status"和data-src="local", data-src属性指示数据来源于本地-->
                                                <input class="hidden" name="sexId" type="hidden" placeholder="性别"  data-src="local">

                                                <!--请保留name="severity"和data-src="local", data-src属性指示数据来源于本地-->
                                                <input class="form-control hidden" name="login" type="text" placeholder="账号"  data-keyup="true">

                                                <input class="hidden" name="departmentId" type="hidden" placeholder="部门" data-url="">

                                                <input class="hidden" name="postId" type="hidden" placeholder="职务" data-url="">

                                                <input class="form-control hidden" name="roleName" type="text" placeholder="角色">

        	                                    <div class="input-group-btn">
        	                                      <button id="btn-simple-search" type="button" class="btn btn-primary">
        	                                          <i class="fa fa-fw fa-search "></i>搜索
        	                                      </button>
        	                                    </div>
        	                                </div>
        	                            </form>
        	                        </div>
        	                    </div>
        	                </div>
            	        </div>
        	        </div>
        	    </div>
    	    </div>

            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="well">
                        <div class="widget-body-toolbar" style="padding:1px 13px 10px 0;">
                            <span class="font-lg text-primary pull-left">用户列表</span>
                            <a href='#' class="btn btn-info btn-sm pull-right" id="modifyPasswordBtn"  data-security-code="20034">
                                <i class="glyphicon glyphicon-edit"></i> <span class="hidden-mobile hidden-tablet" >密码修改</span>
                            </a>
                            <a href='#' class="btn btn-success btn-sm pull-right" id="deleteUserBtn"  data-security-code="20033">
                                <i class="fa fa-lg fa-minus"></i> <span class="hidden-mobile hidden-tablet" >删除</span>
                            </a>
                            <a href='#' class="btn btn-warning btn-sm pull-right" id="modifyUserBtn"  data-security-code="20032">
                                <i class="fa fa-lg fa-cog"></i> <span class="hidden-mobile hidden-tablet" >修改</span>
                            </a>
                            <a href='user_new.html' class="btn btn-primary btn-sm pull-right" data-security-code="20031">
                                <i class="fa fa-lg fa-plus"></i> <span class="hidden-mobile hidden-tablet">增加</span>
                            </a>
                        </div>
                        <table id="dt_issues" width="100%;" style="width: 100%;" class="table table-striped table-hover compact fixedTable dt-responsive no-wrap table-bordered">
                        </table>
                    </div>
                </div>
            </div>
            <div  class="modal fade" id="modifyUserPasswordModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="myModalLabel">修改密码</h4>
                        </div>
                        <div class="modal-body form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">
                                    新密码
                                </label>
                                <div class="col-sm-10">
                                    <input class="form-control required-validation" name="newEmployeePassword" type="password" style="width: 100%">
                                    <input name="employeeId" type="hidden">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">
                                    确认密码
                                </label>
                                <div class="col-sm-10">
                                    <input class="form-control required-validation" name="employeePasswordConfirm" type="password" style="width: 100%">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="modifyPasswordConfirmBtn">确定</button>
                            <button type="button" class="btn btn-default"  data-dismiss="modal">取消</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 不能删除，查询所用 -->
    <input id="query-mode" type="hidden" value="simple">
    <div id="footer"></div>
</body>
