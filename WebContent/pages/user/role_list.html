<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
    <!-- Basic Styles -->
    <link href="../../css/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css">
    <link href="../../css/font-awesome.min.css" media="screen" rel="stylesheet" type="text/css">
    <!-- SmartAdmin Styles : Please note (smartadmin-production.css) was created using LESS variables -->
    <link href="../../css/smartadmin-production.css" media="screen" rel="stylesheet" type="text/css">
    <link href="../../css/smartadmin-skins.css" media="screen" rel="stylesheet" type="text/css">
    <!-- Common Style -->
    <link href="../../css/common.css" media="screen" rel="stylesheet" type="text/css">
    <link href="../../css/demo.css" media="screen" rel="stylesheet" type="text/css">
    <link href="../../css/navigation.css" media="screen" rel="stylesheet" type="text/css">

    <link href="../../css/jquery.pnotify.default.css" media="screen" rel="stylesheet" type="text/css" >
    <link href="../../css/jquery.pnotify.default.icons.css" media="screen" rel="stylesheet" type="text/css" >

    <link rel="stylesheet" href="../../css/ztree.css" type="text/css">
</head>
<body>
    <div id="top"></div>
    <div id="leftnav"></div>
    <div id="main" role="main">
        <div id="ribbon">
            <ol class="breadcrumb">
                <li><a href="#" data-item-index="1">权限管理</a></li>
                <li>角色列表</li>
            </ol>
        </div>
        <!-- MAIN CONTENT -->
        <div id="content">
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <div class="well">
                        <div class="widget-body-toolbar" style="padding:1px 13px 10px 0;">
                            <span class="font-lg text-primary pull-left">角色列表</span>
                            <a href='#' class="btn btn-success btn-sm pull-right" id="delete_role" data-security-code="20043">
                                <i class="fa fa-lg fa-minus"></i> <span class="hidden-mobile hidden-tablet" >删除</span>
                            </a>
                            <a href='#' class="btn btn-warning btn-sm pull-right" id="modify_role" data-security-code="20042">
                                <i class="fa fa-lg fa-cog"></i> <span class="hidden-mobile hidden-tablet" >修改</span>
                            </a>
                            <a href='#' class="btn btn-primary btn-sm pull-right" id="add_role" data-security-code="20041">
                                <i class="fa fa-lg fa-plus"></i> <span class="hidden-mobile hidden-tablet">增加</span>
                            </a>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <div id="roleTree" class="ztree" style="min-height: 100px">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <div class="well">
                        <div class="widget-body-toolbar" style="padding:1px 13px 10px 0;">
                            <div class="pull-left form-action-bar">
                                <a href="#" class="btn btn-primary" id="submitSecurity" data-security-code="20044">
                                    <i class="glyphicon glyphicon-floppy-saved"></i>&nbsp; 保存
                                </a>&nbsp;&nbsp;
                                <a href="#" class="btn btn-default" id="selectAllSecurity" data-security-code="20045">
                                    <i class="glyphicon glyphicon-check"></i>&nbsp; 全选
                                </a>
                                <a href="#" class="btn btn-default" id="clearSecurity" data-security-code="20046">
                                    <i class="fa fa-ban"></i>&nbsp; 重置
                                </a>
                            </div>
                        </div>
                        <div class="form-group" id="securityList">
                        </div>
                    </div>
                </div>
                <div  class="modal fade" id="roleModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h4 class="modal-title">编辑角色</h4>
                            </div>
                            <div class="modal-body form-horizontal">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        角色名称
                                    </label>
                                    <div class="col-sm-10">
                                        <input class="form-control required-validation" name="roleName" style="width: 100%">
                                        <input name="roleId" type="hidden">
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" id="submitRole">确定</button>
                                <button type="button" class="btn btn-default"  data-dismiss="modal">取消</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
</body>

        document.write('<script src="../../js/libs/jquery-ui-1.10.3.min.js"><\/script>');
    }
</script>
<script src="../../js/core/ecpLoader.js"></script>
<script type="text/javascript" src="../../js/libs/ztree/jquery.ztree.core.js"></script>
<script type="text/javascript" src="../../js/libs/ztree/jquery.ztree.excheck.js"></script>
<script type="text/javascript" src="../../js/libs/ztree/jquery.ztree.exedit.js"></script>

<script src="../../js/business/user/roleList.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $("#top").load("../../pages/top.html");
        $("#leftnav").load("../../pages/leftnav.html");
        $("#footer").load("../../pages/footer.html");
    });

    window.onload = function(){
        app.init();
        roleList.init();
    }

    // 不加载app.js其他浏览器会显示不了左侧导航的+-图标，火狐则可以正常显示
    loadScript("../../js/app.js", initTop);
    function initTop() {

    }
</script>
</html>
