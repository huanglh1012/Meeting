        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">修改密码</h4>
                </div>
                <form id="password-form" method="post" class="validate-form client-form">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <div>
                                        <label> 旧  密  码</label>
                                        <input name="password" type="password" class="form-control required"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div>
                                        <label> 新  密  码</label>
                                        <input name="newPassword" type="password" class="form-control required"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div>
                                        <label> 确认密码</label>
                                        <input name="passwordConfirm" type="password" class="form-control required"/>
                                    </div>
                                </div>
                                <label class="col-sm-12 text-danger text-align-left control-label" style="font-weight:bold;" id="passwordErrorTips">
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" id="btn-modifiedPassword" class="btn btn-primary">提交</button>
                        <button type="button" id="btn-cancel" class="btn btn-default" data-dismiss="modal">取消</button>

                <div class="jarviswidget well">
                    <div class="widget-body widget-hide-overflow">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <span class="font-md text-primary">用户信息</span>

                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 tile">

                                    <label class="col-sm-2 control-label">

                                </div>

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        职务
                                    </label>
                                    <div class="col-sm-10">
                                        <input id="postId" class="required-validation" name="postId" style="width: 100%" type="hidden" data-max="200">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        角色
                                    </label>
                                    <div class="col-sm-10">
                                        <input id="roleId" class="required-validation" name="roleId" style="width: 100%" type="hidden" data-max="200">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        账号
                                    </label>
                                    <div class="col-sm-10">

                                    </div>
                                </div>
                                <div id="passwordDiv">
                                    <div class="form-group">

                                        </label>
                                        <div class="col-sm-10">

                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">

                                        </label>
                                        <div class="col-sm-10">
                                            <input type="password" name="confirmPassword"  class="form-control required-validation" style="width: 100%" />

                                    </div>
