        <div id="content">
            <form id="meetingForm" method="post" class="form-horizontal">
                <div class="jarviswidget well">
                    <div class="widget-body widget-hide-overflow">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <span class="font-md text-primary">会议信息</span>
                            </div>
                        </div>
                        <hr class="simple">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 tile">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        会议主题
                                    </label>
                                    <div class="col-sm-10">
                                        <input class="form-control required-validation" name="meetingSubject" readonly>
                                        <input name="meetingId" type="hidden">
                                        <input name="employeeId" type="hidden">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        会议地点
                                    </label>
                                    <div class="col-sm-10">
                                        <input class="form-control required-validation" name="meetingRoomName" readonly>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        会议开始时间
                                    </label>
                                    <div class="col-sm-4">
                                        <input class="form-control required-validation" name="meetingStartTime" readonly>
                                    </div>
                                    <label class="col-sm-2 control-label">
                                        会议结束时间
                                    </label>
                                    <div class="col-sm-4">
                                        <input class="form-control required-validation" name="meetingEndTime" readonly>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        主持人
                                    </label>
                                    <div class="col-sm-4">
                                        <input class="form-control required-validation" name="meetingPresenterName" readonly>
                                    </div>
                                    <label class="col-sm-2 control-label">
                                        发起时间
                                    </label>
                                    <div class="col-sm-4">
                                        <input class="form-control required-validation" name="meetingProposeTime" readonly>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        发起人
                                    </label>
                                    <div class="col-sm-4">
                                        <input class="form-control required-validation" name="meetingCreatorName" readonly>
                                        <input type="hidden" name="meetingCreator">
                                    </div>
                                    <label class="col-sm-2 control-label">
                                        发起部门
                                    </label>
                                    <div class="col-sm-4">
                                        <input class="form-control required-validation" name="meetingCreatorDepartmentName" readonly>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        短信提醒&nbsp<input type="checkbox" name="isSendMessageNotice" disabled>
                                    </label>
                                    <div class="col-sm-4">
                                        <input class="form-control required-validation" name="messageNoticeTime" readonly>
                                    </div>
                                    <label class="col-sm-2 control-label">
                                        会议状态
                                    </label>
                                    <div class="col-sm-4">
                                        <input class="form-control required-validation" name="meetingStateName" readonly>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        会议上传结束时间
                                    </label>
                                    <div class="col-sm-4">
                                        <input class="form-control required-validation" name="meetingUploadEndTime" readonly>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        注意事项
                                    </label>
                                    <div class="col-sm-10">
                                        <textarea class="form-control required-validation" rows="5" name="meetingAttentions" style="resize: none;" readonly></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        参会部门或人员
                                    </label>
                                    <div class="col-sm-offset col-sm-10">
                                        <input name="meetingParticipants" type="hidden">
                                        <textarea class="form-control required-validation" rows="5" name="meetingParticipantNames" style="resize: none;" readonly></textarea>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                    <div>
                                        <h3>本次会议材料</h3>
                                        <hr>
                                    </div>
                                    <div class="row">
                                        <div class="smart-form col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                            <div class="hidden" id="imageError">
                                                <label style="font-size:10px; color:#DE1F00;"></label>
                                            </div>
                                            <span class="font-lg text-primary pull-left">会议记录材料</span>
                                            <span class="btn btn-success fileinput-button pull-right" data-security-code="10023">
                                                <i class="glyphicon glyphicon-download"></i>
                                                <span>会议记录下载</span>
                                                <input id="meetingRecordFileDownloadBtn">
                                            </span>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="chat-body no-padding profile-message">
                                        <table id="meetingRecordFiles" width="100%;" style="width: 100%;" class="table table-striped table-hover compact fixedTable dt-responsive no-wrap table-bordered">
                                        </table>
                                    </div>
                                </div>
                                <br>
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="padding-top: 10px">
                                    <div class="row">
                                        <div class="smart-form col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                            <div class="hidden" id="imageError2">
                                                <label style="font-size:10px; color:#DE1F00;"></label>
                                            </div>
                                            <span class="font-lg text-primary pull-left">会议材料</span>
                                            <span class="btn btn-success fileinput-button pull-right" data-security-code="10023">
                                                <i class="glyphicon glyphicon-download"></i>
                                                <span>下载</span>
                                                <input id="meetingFileDownloadBtn">
                                            </span>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="chat-body no-padding profile-message">
                                        <table id="meetingFiles" width="100%;" style="width: 100%;" class="table table-striped table-hover compact fixedTable dt-responsive no-wrap table-bordered">
                                        </table>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <hr>
