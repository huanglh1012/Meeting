<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
    <!-- Basic Styles -->
    <link href="../../css/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css">
    <link href="../../css/font-awesome.min.css" media="screen" rel="stylesheet" type="text/css">
    <!-- SmartAdmin Styles : Please note (smartadmin-production.css) was created using LESS variables -->
    <link href="../../css/smartadmin-production.css" media="screen" rel="stylesheet" type="text/css">
    <link href="../../css/smartadmin-skins.css" media="screen" rel="stylesheet" type="text/css">
    <!-- Common Style -->
    <link href="../../css/common.css" media="screen" rel="stylesheet" type="text/css">
    <link href="../../css/demo.css" media="screen" rel="stylesheet" type="text/css">
    <link href="../../css/navigation.css" media="screen" rel="stylesheet" type="text/css">

    <link href="../../css/datepicker3.css" media="screen" rel="stylesheet" type="text/css">
    <link href="../../css/dataTables.colVis.min.css" media="screen" rel="stylesheet" type="text/css">
    <style>
        .datatable tr .highlight {
            background-color: #87cefa;
        }
    </style>
</head>
<body>
    <div id="top"></div>
    <div id="leftnav"></div>

    <div id="main" role="main">
        <div id="ribbon">
            <ol class="breadcrumb">
                <li><a href="#" data-item-index="1">会议管理</a></li>
                <li>材料检索</li>
            </ol>
        </div>
        <!-- MAIN CONTENT -->
        <div id="content">
    	    <div class="row">
        	    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        	        <div class="well">
            	        <div class="widget-body-toolbar">
            	          <strong>查询</strong>
            	          <span class="hidden-mobile hidden-tablet"><i> </i></span>
            	        </div>
            	        <div class="widget-body no-padding" style="margin-top: 10px;">
        	                <div class="row">
        	                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        	                        <div class="align-padding" id="simple-search">
        	                            <form id="simple-search-form">
        	                                <div class="input-group">
        	                                    <div class="input-group-btn">
        	                                        <button type="button" class="btn btn-default dropdown-toggle fixed-btn-height" data-toggle="dropdown">
                                                        <span id="current-selected-condition">材料名称</span> <span class="caret"></span>
                                                    </button>
                                                    <ul id="issue-condition-selector" class="dropdown-menu">
                                                        <li class="active">
                                                            <a href="javascript:;" data-last-value="attachmentName">材料名称</a>
                                                        </li>
                                                        <li>
                                                            <a href="javascript:;" data-last-value="meetingSubject">会议主题</a>
                                                        </li>
                                                        <li>
                                                            <a href="javascript:;" data-last-value="departmentId" data-multi="true">上传部门</a>
                                                        </li>
                                                        <li>
                                                            <a href="javascript:;" data-last-value="employeeId" data-multi="true">上传人</a>
                                                        </li>
                                                        <li>
                                                            <a href="javascript:;" data-last-value="meetingRoomId" data-multi="true">会议地点</a>
                                                        </li>
                                                        <li>
                                                            <a href="javascript:;" data-last-value="meetingStateId" data-multi="true">会议状态</a>
                                                        </li>
                                                    </ul>
                                                </div>

                                                <input class="form-control" type="text" placeholder="材料名称"  name="attachmentName" data-keyup="true">

                                                <input class="form-control hidden" type="text" placeholder="会议主题"  name="meetingSubject" data-keyup="true">

                                                <!--请保留name="status"和data-srcccc="local", data-src属性指示数据来源于本地-->
                                                <input class="hidden" name="departmentId" type="hidden" placeholder="上传部门" data-srcccc="local">

                                                <input class="hidden" name="employeeId" type="hidden" placeholder="上传人" data-srcccc="local">

                                                <input class="hidden" name="meetingRoomId" type="hidden" placeholder="会议地点"  data-srcccc="local">

                                                <input class="hidden" name="meetingStateId" type="hidden" placeholder="会议状态"  data-srcccc="local">

        	                                    <div class="input-group-btn">
        	                                      <button id="btn-simple-search" type="button" class="btn btn-primary">
        	                                          <i class="fa fa-fw fa-search "></i>搜索
        	                                      </button>
        	                                    </div>

        	                                    <div class="input-group-btn">
        	                                      <button id="btn-show-more-search" type="button" class="btn btn-default" data-search-mode="combination">
        	                                      高级
        	                                      </button>
        	                                    </div>
        	                                </div>
        	                            </form>
        	                        </div>

        	                        <!--more search-->
        	                        <div id="more-search" style="display: none;">
        	                            <form id="combinational-search-form">
        	                                <div class="row">
        	                                    <div class="col-sm-10 col-md-10 col-lg-10">
        	                                        <div class="row" style="margin: 0;">
        	                                            <div class="col-sm-12 col-md-8 col-lg-8">
        	                                                <div class="form-group">
        	                                                    <input class="form-control" style="padding-left: 5px;" name="attachmentName" type="text" placeholder="材料名称" data-moda="combination" data-type="string">
        	                                                </div>
        	                                            </div>
                                                    </div>
                                                    <div class="row" style="margin: 0;">
                                                        <div class="col-sm-6 col-md-4 col-lg-4">
                                                            <div class="form-group">
                                                                <!--请保留name="status"和data-src="local", data-src属性指示数据来源于本地-->
                                                                <input name="departmentId" type="hidden" placeholder="上传部门" data-moda="combination" data-type="checkbox">
                                                            </div>
                                                        </div>
                                                        <div class="col-sm-6 col-md-4 col-lg-4">
                                                            <div class="form-group">
                                                                <!--请保留name="status"和data-src="local", data-src属性指示数据来源于本地-->
                                                                <input name="employeeId" type="hidden" placeholder="上传人" data-moda="combination" data-type="checkbox">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row" style="margin: 0;">
                                                        <div class="col-sm-6 col-md-4 col-lg-4" data-type="date" data-moda="combination" name="attachmentCreateTime">
                                                            <div class="col-sm-5 col-md-5 col-lg-5"   style="padding: 0;">
                                                                <div class="form-group">
                                                                    <input type="text" placeholder="上传时间" class="form-control input-sm" name="attachmentCreateTimeDateStart" >
                                                                </div>
                                                            </div>
                                                            <div class="col-sm-2 col-md-2 col-lg-2"  style="padding-top: 5px;">
                                                                <div class="form-group" >
                                                                    <label class="control-label">
                                                                        至
                                                                    </label>
                                                                </div>
                                                            </div>
                                                            <div class="col-sm-5 col-md-5 col-lg-5" style="padding: 0;">
                                                                <div class="form-group">
                                                                    <input type="text" placeholder="上传时间" class="form-control input-sm" name="attachmentCreateTimeDateEnd">
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-sm-6 col-md-4 col-lg-4" data-type="date" data-moda="combination" name="meetingStartTime">
                                                            <div class="col-sm-5 col-md-5 col-lg-5"   style="padding: 0;">
                                                                <div class="form-group">
                                                                    <input type="text" placeholder="会议开始时间" class="form-control input-sm" name="meetingStartTimeDateStart" >
                                                                </div>
                                                            </div>
                                                            <div class="col-sm-2 col-md-2 col-lg-2"  style="padding-top: 5px;">
                                                                <div class="form-group" >
                                                                    <label class="control-label">
                                                                        至
                                                                    </label>
                                                                </div>
                                                            </div>
                                                            <div class="col-sm-5 col-md-5 col-lg-5" style="padding: 0;">
                                                                <div class="form-group">
                                                                    <input type="text" placeholder="会议开始时间" class="form-control input-sm" name="meetingStartTimeDateEnd">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row" style="margin: 0;">
                                                        <div class="col-sm-6 col-md-4 col-lg-4">
                                                            <div class="form-group">
                                                                <input class="form-control" style="padding-left: 5px;" name="meetingSubject" type="text" placeholder="会议主题" data-moda="combination" data-type="string">
                                                            </div>
                                                        </div>
                                                        <div class="col-sm-6 col-md-4 col-lg-4">
                                                            <div class="form-group">
                                                                <!--请保留name="status"和data-src="local", data-src属性指示数据来源于本地-->
                                                                <input name="meetingStateId" type="hidden" placeholder="会议状态" data-moda="combination" data-type="checkbox">
                                                            </div>
                                                        </div>
                                                    </div>
        	                                    </div>
        	                                    <div class="col-sm-2 col-md-2 col-lg-2 responsive-alignment">
                                                    <div class="pull-right">
            	                                        <button id="btn-show-simple-search" type="button" class="btn btn-default pull-right" data-search-mode="simple">
            	                                             基本
            	                                        </button>
            	                                        <button id="btn-combination-search" type="button" class="btn btn-primary pull-right"><i class="fa fa-search"></i>搜索</button>
                                                    </div>
        	                                    </div>
        	                                </div>
        	                            </form>
        	                        </div>
        	                    </div>
        	                </div>
            	        </div>
        	        </div>
        	    </div>
    	    </div>

            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="well">
                        <div class="widget-body-toolbar" style="padding:1px 13px 10px 0;">
                            <span class="font-lg text-primary pull-left">会议材料列表</span>
                            <a href='#' class="btn btn-primary btn-sm pull-right" id="attachmentDownloadBtn" data-security-code="1007">
                                <i class="fa fa-lg fa-download"></i> <span class="hidden-mobile hidden-tablet" >下载</span>
                            </a>
                        </div>
                        <table id="dt_issues" width="100%;" style="width: 100%;" class="table table-striped table-hover compact fixedTable dt-responsive no-wrap table-bordered">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 不能删除，查询所用 -->
    <input id="query-mode" type="hidden" value="simple">
    <div id="footer"></div>
</body>

        $("#top").load("../../pages/top.html");
        $("#leftnav").load("../../pages/leftnav.html");
        $("#footer").load("../../pages/footer.html");
    });

    window.onload = function(){
        app.init();
        meetingAttachmentList.init();
    }

    // 不加载app.js其他浏览器会显示不了左侧导航的+-图标，火狐则可以正常显示
    loadScript("../../js/app.js", initTop);
