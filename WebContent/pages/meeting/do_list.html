<body>

    <div id="top"></div>
    <div id="leftnav"></div>
    <!-- END NAVIGATION -->

    <div id="main" role="main">
        <!-- RIBBON -->
        <div id="ribbon">
            <!-- breadcrumb -->
            <ol class="breadcrumb">
                <li><a href="#" data-item-index="1">首页</a></li>

        </div>
        <!-- END RIBBON -->

                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

                        <div class="widget-body-toolbar" style="padding:1px 13px 10px 0;">
                            <span class="font-lg text-primary pull-left">待参加的会议</span>
                            <a href='#' class="btn btn-warning btn-sm pull-right" data-security-code="1002">

                        </table>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="well">
                        <div class="widget-body-toolbar" style="padding:1px 13px 10px 0;">
                            <span class="font-lg text-primary pull-left">我发起的会议</span>
                            <a href='#' class="btn btn-primary btn-sm pull-right" data-security-code="1004">
                                <i class="glyphicon glyphicon-off"></i> <span class="hidden-mobile hidden-tablet" id="closeMeetingBtn">结束会议</span>
                            </a>
                            <a href='#' class="btn btn-success btn-sm pull-right" data-security-code="1003">
                                <i class="fa fa-lg fa-minus"></i> <span class="hidden-mobile hidden-tablet" id="deleteMeetingBtn">删除会议</span>
                            </a>
                            <a href='#' class="btn btn-warning btn-sm pull-right" data-security-code="1002">
                                <i class="fa fa-lg fa-cog"></i> <span class="hidden-mobile hidden-tablet" id="modifyMeetingBtn">编辑会议</span>
                            </a>
                            <a href='meeting_new.html' class="btn btn-primary btn-sm pull-right" data-security-code="1001">
                                <i class="fa fa-lg fa-plus"></i> <span class="hidden-mobile hidden-tablet">发起会议</span>
                            </a>
                            <!--<div class="btn-group hidden-phone pull-right">-->
                                <!--<a class="btn dropdown-toggle btn-sm btn-primary exportToExcelTables"><i class="fa fa-cog"></i>导出</a>-->
                            <!--</div>-->

                        <table id="myMeetingList" width="100%;" style="width: 100%;" class="table table-striped table-hover compact fixedTable dt-responsive no-wrap table-bordered">
                        </table>
                    </div>
                </div>
