<html lang="zh">
<head>
    <meta charset="utf-8">
    <!-- Basic Styles -->
    <link href="../../css/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css">
    <link href="../../css/font-awesome.min.css" media="screen" rel="stylesheet" type="text/css">
    <!-- SmartAdmin Styles : Please note (smartadmin-production.css) was created using LESS variables -->
    <link href="../../css/smartadmin-production.css" media="screen" rel="stylesheet" type="text/css">
    <link href="../../css/smartadmin-skins.css" media="screen" rel="stylesheet" type="text/css">

    <link href="../../css/demo.css" media="screen" rel="stylesheet" type="text/css">
    <link href="../../css/navigation.css" media="screen" rel="stylesheet" type="text/css">

    <link rel="stylesheet" type="text/css" href="../../css/datetimepicker.css" />

    <link href="../../css/dataTables.colVis.min.css" media="screen" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="top"></div>
    <div id="leftnav"></div>
    <div id="main" role="main">
        <div id="ribbon">
            <ol class="breadcrumb">
                <li><a href="#"/>会议管理</a></li>
                <li><a href="#">会议列表</a></li>
                <li>编辑会议</li>
            </ol>
        </div>
        <div id="content" class="pre-scrollable" style="min-height: 600px">
            <form id="createMeetingForm" method="post" class="form-horizontal">
                <div class="jarviswidget well">
                    <div class="widget-body widget-hide-overflow">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <span class="font-md text-primary">会议信息</span>
                            </div>
                        </div>
                        <hr class="simple">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 tile">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        会议主题
                                    </label>
                                    <div class="col-sm-10">
                                        <input class="form-control required-validation" name="meetingSubject" >
                                        <input name="meetingId" type="hidden">
                                        <input name="employeeId" type="hidden">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        会议地点
                                    </label>
                                    <div class="col-sm-10">
                                        <input id="meetingRoomId" class="required-validation" name="meetingRoomId" style="width: 100%" type="hidden" data-max="200">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        会议开始时间
                                    </label>
                                    <div class="col-sm-4">
                                        <input id="meetingStartTime" type="text" class="form-control required-validation" name="meetingStartTime">
                                    </div>
                                    <label class="col-sm-2 control-label">
                                        会议结束时间
                                    </label>
                                    <div class="col-sm-4">
                                        <input id="meetingEndTime" type="text" class="form-control required-validation" name="meetingEndTime">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        主持人
                                    </label>
                                    <div class="col-sm-4">
                                        <input id="meetingPresenter" name="meetingPresenter" class="required-validation" style="width: 100%" type="hidden" >
                                    </div>
                                    <label class="col-sm-2 control-label">
                                        发起时间
                                    </label>
                                    <div class="col-sm-4">
                                        <input id="meetingProposeTime" type="text" class="form-control required-validation" name="meetingProposeTime">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        发起人
                                    </label>
                                    <div class="col-sm-4">
                                        <input name="meetingCreatorName" type="text" class="form-control required-validation" style="width: 100%" readonly>
                                        <input name="meetingCreator" type="hidden">
                                    </div>
                                    <label class="col-sm-2 control-label">
                                        发起部门
                                    </label>
                                    <div class="col-sm-4">
                                        <input name="meetingCreatorDepartmentName" type="text" class="form-control required-validation" style="width: 100%" readonly>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        短信提醒&nbsp<input type="checkbox" name="isSendMessageNotice">
                                    </label>
                                    <div class="col-sm-4">
                                        <input id="messageNoticeTime" type="text" class="form-control" name="messageNoticeTime" placeholder="提醒时间">
                                    </div>
                                    <label class="col-sm-2 control-label">
                                        会议状态
                                    </label>
                                    <div class="col-sm-4">
                                        <input class="form-control required-validation" name="meetingStateName" style="width: 100%"  data-max="200" readonly>
                                        <input name="meetingStateId" type="hidden" value="0">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        注意事项
                                    </label>
                                    <div class="col-sm-10">
                                        <textarea class="form-control required-validation" rows="3" name="meetingAttentions" style="resize: none;"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-2">
                                        <span class="btn btn-success fileinput-button" style="margin-bottom: 5px">
                                            <i class="glyphicon glyphicon-plus-sign"></i>
                                            <span>参会部门或人员</span>
                                            <input id="meetingJoiner">
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <input name="meetingParticipants" type="hidden">
                                        <textarea class="form-control required-validation" rows="3" name="meetingParticipantNames" style="resize: none;" readonly></textarea>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                    <div>
                                        <h3>本次会议材料</h3>
                                        <hr>
                                    </div>
                                    <div class="row">
                                        <div class="smart-form col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                            <div class="hidden" id="imageError">
                                                <label style="font-size:10px; color:#DE1F00;"></label>
                                            </div>
                                            <span class="font-lg text-primary pull-left">会议记录材料</span>
                                            <span class="btn btn-success fileinput-button pull-right" data-security-code="1006">
                                                <i class="glyphicon glyphicon-minus-sign"></i>
                                                <span>会议记录删除</span>
                                                <input id="meetingRecordFileDeleteBtn">
                                            </span>
                                            <span class="btn btn-success fileinput-button pull-right" data-security-code="1005">
                                                <i class="glyphicon glyphicon-upload"></i>
                                                <span>会议记录上传</span>
                                                <input id="meetingRecordFileUploadBtn" type="file" name="files[]" multiple>
                                            </span>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="chat-body no-padding profile-message">
                                        <table id="meetingRecordFiles" width="100%;" style="width: 100%;" class="table table-striped table-hover compact fixedTable dt-responsive no-wrap table-bordered">
                                        </table>
                                    </div>
                                </div>
                                <br>
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="padding-top: 10px">
                                    <div class="row">
                                        <div class="smart-form col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                            <div class="hidden" id="imageError2">
                                                <label style="font-size:10px; color:#DE1F00;"></label>
                                            </div>
                                            <span class="font-lg text-primary pull-left">会议材料</span>
                                            <span class="btn btn-success fileinput-button pull-right"  data-security-code="1006">
                                                <i class="glyphicon glyphicon-minus-sign"></i>
                                                <span>删除</span>
                                                <input id="meetingFileDeleteBtn">
                                            </span>
                                            <span class="btn btn-success fileinput-button pull-right"  data-security-code="1005">
                                                <i class="glyphicon glyphicon-upload"></i>
                                                <span>上传</span>
                                                <input id="meetingFileUploadBtn" type="file" name="files[]" multiple>
                                            </span>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="chat-body no-padding profile-message">
                                        <!--</table>-->
                                        <!--<div id="fileAttachements_tmp2" style="display: none">-->
                                        <table id="meetingFiles" width="100%;" style="width: 100%;" class="table table-striped table-hover compact fixedTable dt-responsive no-wrap table-bordered">
                                        </table>
                                    </div>
                                </div>
                                </div>
                            </div>

                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <hr>
                                <div class="pull-right form-action-bar">
                                    <button type="submit" title="提交会议" class="btn btn-primary"><i class="glyphicon glyphicon-floppy-saved"></i>&nbsp; 提交</button>&nbsp;&nbsp;
                                    <a title="取消提交" href="../meeting/meeting_list.html" class="btn btn-default"><i class="fa fa-ban"></i>&nbsp; 取消</a>
                                </div>
                            </div>
                            <div  class="modal fade" id="meetingJoinerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                            <h4 class="modal-title" id="myModalLabel">选择人员</h4>
                                        </div>
                                        <div class="modal-body">
                                            <div class="row">
                                                <div class="input-group">
                                                    <input class="form-control" type="text" name="searchEmployeeText">
                                                    <div class="input-group-btn">
                                                        <button id="searchEmployeeBtn" type="button" class="btn btn-primary">
                                                            <i class="fa fa-fw fa-search "></i>搜索
                                                        </button>
                                                    </div>
                                                </div>
                                                <div id="departmentEmployeeTree" class="ztree" style="min-height: 100px"></div>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-primary" id="departmentEmployeeConfirmBtn">确定</button>
                                            <button type="button" class="btn btn-default"  data-dismiss="modal">取消</button>
                                        </div>
                                    </div><!-- /.modal-content -->
                                </div><!-- /.modal -->
                            </div>
                        </div>
                </div>
            </form>
        </div>
    </div>
    <input id="typeIndicator" type="hidden" value="card">
    <div id="footer"></div>
</body>
