<body>

    <div id="top"></div>
    <div id="leftnav"></div>

    <div id="main" role="main">
        <!-- RIBBON -->

                <li><a href="/dashboard_cardpro.jspa" data-item-index="1">系统管理</a></li>
                <li>短信中心设置</li>
            </ol>
            <!-- end breadcrumb -->

        <!-- END RIBBON -->

        <!-- MAIN CONTENT -->
        <div id="content">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="well">
                        <div class="widget-body-toolbar" style="padding:1px 13px 10px 0;">
                            <a href='meeting_new.html' class="btn btn-primary btn-sm pull-left" >

                                                </label>
                                                <div>
                                                    <input class="form-control required-validation" name="centerPhoneNumber" style="width: 100%">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="form-group">
                                                <label class="control-label">
                                                    信息发送号码
                                                </label>
                                                <div>
                                                    <input class="form-control required-validation" name="sendMessagePhoneNumber" style="width: 100%">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 不能删除，查询所用 -->
    <!-- the query mode, simple query or combinational query -->
    <input id="query-mode" type="hidden" value="simple">
